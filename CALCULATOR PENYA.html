<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Penya Rate Calculator</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 330px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 12px;
    font-size: 16px;
}

.result {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Penya Calculator</h2>

    <label>Rate (per Million)</label>
    <input type="number" id="rate" placeholder="Example: 0.5" step="0.01" oninput="calculate()">

    <label>Penya</label>
    <input type="text" id="penya" placeholder="Example: 600,000,000"
           oninput="formatPenya(this); calculate();">

    <div class="result" id="result">₱0.00</div>
</div>

<script>
function formatPenya(input) {
    let value = input.value.replace(/,/g, '');

    if (isNaN(value) || value === '') {
        input.value = '';
        return;
    }

    input.value = Number(value).toLocaleString();
}

function calculate() {
    let rate = parseFloat(document.getElementById("rate").value) || 0;
    let penyaText = document.getElementById("penya").value.replace(/,/g, '');

    let penya = parseFloat(penyaText) || 0;

    // Rate PER MILLION
    let total = (penya / 1000000) * rate;

    document.getElementById("result").innerHTML =
        "₱" + total.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
}
</script>

</body>
</html>
