<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valorant Invite</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle,#111,#000);
}

#box {
    background: #0f172a;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    position: relative;
    width: 380px;
    color: white;
    box-shadow: 0 0 25px #ff4d6d;
    animation: pop 0.5s ease;
    overflow: visible;
}

@keyframes pop {
    from {transform: scale(.7);opacity:0;}
    to {transform: scale(1);opacity:1;}
}

h2 {
    text-shadow: 0 0 10px #ff4d6d;
}

#buttons {
    margin-top: 25px;
    position: relative;
    height: 60px;
}

button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 0;
    box-shadow: 0 0 10px #ff4d6d;
}

#no {
    background: #555;
    color: white;

    left: 240px;
    top: 0;

    transition: left .15s ease, top .15s ease;
}

.hidden {display:none;}

.heart {
    position:absolute;
    font-size:20px;
    animation: floatUp 1.5s ease forwards;
}

@keyframes floatUp {
    from {opacity:1;transform:translateY(0);}
    to {opacity:0;transform:translateY(-70px);}
}
</style>
</head>

<body>

<div id="box">
<div id="question">
<h2>Wanna play Valorant with me?<br>help me rank up? please?</h2>

<div id="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<div id="thanks" class="hidden">
<h2>OMG yes!<br>thank you for playing with me &lt;3</h2>
</div>
</div>

<audio id="sound">
<source src="https://cdn.pixabay.com/audio/2022/03/10/audio_7c4c60c1c5.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const thanks = document.getElementById("thanks");
const sound = document.getElementById("sound");

// Aggressive No button
buttons.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width/2;
    const btnY = rect.top + rect.height/2;

    const dist = Math.hypot(e.clientX - btnX, e.clientY - btnY);

    // Trigger earlier if cursor is within 150px
    if(dist < 150){
        moveNoAggressive();
    }
});

function moveNoAggressive(){
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    // Move farther distances randomly
    const randX = Math.random() * maxX;
    const randY = Math.random() * maxY;

    noBtn.style.left = randX + "px";
    noBtn.style.top = randY + "px";
}

// YES CLICK
yesBtn.onclick = () => {
    sound.play();
    question.classList.add("hidden");
    thanks.classList.remove("hidden");

    for(let i=0;i<8;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "❤️";
        h.style.left = yesBtn.offsetLeft + 20 + "px";
        h.style.top = yesBtn.offsetTop + "px";
        box.appendChild(h);
        setTimeout(() => h.remove(), 1500);
    }
};
</script>

</body>
</html>
